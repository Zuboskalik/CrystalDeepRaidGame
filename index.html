<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crystal Deep Raid Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://yandex.ru/games/sdk/v2"></script>
</head>
<body>
    <div id="game-container">
        <div id="background-overlay"></div>
        <svg id="game" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
    <div id="menu">
        <h1>Crystal Deep Raid Game</h1>
        <button id="start-button">Старт</button>
        <button id="skin-button">Настройка внешности</button>
    </div>
    <div id="score-display">Очки: 0</div>
    <div id="crystal-display">💎 0</div>
    <script src="script.js"></script>
	
	<div id="skin-menu">
		<h2>Выберите скин</h2>
		
		<div class="skin-scroll-container">
			<div class="skin-list"></div>
		</div>

		<div class="skin-buttons-container">
			<button id="buy-gems-button-10">
				Купить (10💎) / 50 YAN
			</button>
			<button id="buy-gems-button-50" 
				style="margin-top: 15px; background-color: #4CAF50;">
				Купить (50💎) / 190 YAN
			</button>
			
			<button onclick="document.getElementById('skin-menu').style.display='none'" 
					style="margin-top: 15px;">
				Закрыть
			</button>
		</div>
	</div>
	
	<div id="notification" class="hidden"></div>
	
	<div id="firework-overlay"></div>
	
	<div id="pause-button">⏸</div>
</body>
</html>
