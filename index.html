<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Подводный Собиратель</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://yandex.ru/games/sdk/v2"></script>
</head>
<body>
    <div id="game-container">
        <svg id="game" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
    <div id="menu">
        <h1>Подводный Собиратель</h1>
        <button id="start-button">Старт</button>
        <button id="skin-button">Настройка внешности</button>
    </div>
    <div id="score-display">Очки: 0</div>
    <div id="crystal-display">💎 0</div>
    <div id="fuel-display">Топливо: 100</div>
	<div id="inventory-display">Инвентарь: 0 ресурсов, 0 кристаллов</div>
    <button id="buy-fuel-button">Купить топливо (10💎)</button>
    <div id="skin-menu">
        <h2>Выберите внешность</h2>
        <div class="skin-list"></div>
        <button onclick="document.getElementById('skin-menu').style.display='none'">Закрыть</button>
    </div>
    <div id="notification" class="hidden"></div>
    <div id="firework-overlay"></div>
    <div id="pause-button">⏸</div>
    <script src="script.js"></script>
</body>
</html>
